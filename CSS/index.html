<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Login</h1>
              <p class="col-md-8 fs-4">Log into your account.</p>

            </div>
          </div>
        <form id="form" action="" method="">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" id="name" name="email" />
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" />
            <input class="btn btn-primary mb-3" id="login" type="submit" value="Login" />
            <input class="btn btn-success mb-3" id="reset" type="reset" value="Reset" />
        </form>
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" id="glink">Login with Google</a>
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" id="xlink">Login with X</a>
    </div>
